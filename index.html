<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Supabase Auth Starter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>登録制プラットフォーム（Auth最小）</h1>

      <section class="card">
        <h2>ユーザー登録 / ログイン</h2>

        <label
          >Email
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
          />
        </label>

        <label
          >Password
          <input
            id="password"
            type="password"
            placeholder="8文字以上推奨"
            autocomplete="current-password"
          />
        </label>

        <div class="row">
          <button id="btnSignUp">新規登録</button>
          <button id="btnSignIn">ログイン</button>
          <button id="btnSignOut" class="ghost">ログアウト</button>
        </div>

        <div class="hint muted">
          反応が遅いことがあります。連打しないでください（ボタンは自動で無効化します）。
        </div>

        <div id="status" class="status">起動中…</div>
        <pre id="log" class="log"></pre>
      </section>

      <footer class="foot muted">
        Publishable key は公開前提。安全はRLS（次の段階）で担保します。
      </footer>
    </main>

    <!-- Supabase JS v2 (UMD): window.supabase が生える -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
